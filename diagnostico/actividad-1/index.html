<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <table>
            <tr>
                <td><button class="btn num" onclick="agregarNumero('7')">7</button></td>
                <td><button class="btn num" onclick="agregarNumero('8')">8</button></td>
                <td><button class="btn num" onclick="agregarNumero('9')">9</button></td>
                <td><button class="btn op" onclick="agregarOperador('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn num" onclick="agregarNumero('4')">4</button></td>
                <td><button class="btn num" onclick="agregarNumero('5')">5</button></td>
                <td><button class="btn num" onclick="agregarNumero('6')">6</button></td>
                <td><button class="btn op" onclick="agregarOperador('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn num" onclick="agregarNumero('1')">1</button></td>
                <td><button class="btn num" onclick="agregarNumero('2')">2</button></td>
                <td><button class="btn num" onclick="agregarNumero('3')">3</button></td>
                <td><button class="btn op" onclick="agregarOperador('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="btn num" onclick="agregarNumero('0')">0</button></td>
                <td><button class="btn op" onclick="agregarOperador('.')">.</button></td>
                <td><button class="btn op" onclick="calcularResultado()">=</button></td>
                <td><button class="btn op" onclick="agregarOperador('/')">/</button></td>
            </tr>
        </table>
        <button class="vestimenta-boton-borrar" onclick="borrarDisplay()">Borrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
