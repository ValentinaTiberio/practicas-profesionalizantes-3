<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>D2-2</title>
</head>
<body>

<script>
// Entradas
let inputs = {
    A: true,
    B: false,
    C: true
};

// Componentes
let circuit = new Map();

// OR entre A y B
let componentA = {
    name: 'OR1',
    type: 'OR',
    inputs: ['A', 'B'],
    output: 'out1'
};

// NOT de C
let componentB = {
    name: 'NOT1',
    type: 'NOT',
    inputs: ['C'],
    output: 'out2'
};

// AND entre out1 y out2
let componentC = {
    name: 'AND1',
    type: 'AND',
    inputs: ['out1', 'out2'],
    output: 'finalOutput'
};

// Armar circuito
circuit.set(componentA.name, componentA);
circuit.set(componentB.name, componentB);
circuit.set(componentC.name, componentC);

let circuitData = {
    inputs: inputs,
    components: circuit
};

console.log(circuitData);
</script>

</body>
</html>
