<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>D2-1</title>
</head>
<body>

<script>
// Entradas
let inputs = {
    A: true,
    B: true,
    C: false
};

// Componentes
let circuit = new Map();

// AND de A, B, C
let componentA = {
    name: 'AND3',
    type: 'AND',
    inputs: ['A', 'B', 'C'],
    output: 'out1'
};

// NOT de B
let componentB = {
    name: 'NOT_B',
    type: 'NOT',
    inputs: ['B'],
    output: 'out2'
};

// NOT de C
let componentC = {
    name: 'NOT_C',
    type: 'NOT',
    inputs: ['C'],
    output: 'out3'
};

// OR entre NOT_B y NOT_C
let componentD = {
    name: 'OR_NOTS',
    type: 'OR',
    inputs: ['out2', 'out3'],
    output: 'out4'
};

// AND entre A y out4
let componentE = {
    name: 'AND2',
    type: 'AND',
    inputs: ['A', 'out4'],
    output: 'out5'
};

// OR final entre out1 y out5
let componentF = {
    name: 'OR_FINAL',
    type: 'OR',
    inputs: ['out1', 'out5'],
    output: 'finalOutput'
};

// Armar circuito
circuit.set(componentA.name, componentA);
circuit.set(componentB.name, componentB);
circuit.set(componentC.name, componentC);
circuit.set(componentD.name, componentD);
circuit.set(componentE.name, componentE);
circuit.set(componentF.name, componentF);

let circuitData = {
    inputs: inputs,
    components: circuit
};

console.log(circuitData);
</script>

</body>
</html>
