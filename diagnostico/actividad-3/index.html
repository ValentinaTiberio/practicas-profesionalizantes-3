<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <table>
            <tr>
                <td><button class="btn num" id="btn7">7</button></td>
                <td><button class="btn num" id="btn8">8</button></td>
                <td><button class="btn num" id="btn9">9</button></td>
                <td><button class="btn op" id="btnSumar">+</button></td>
            </tr>
            <tr>
                <td><button class="btn num" id="btn4">4</button></td>
                <td><button class="btn num" id="btn5">5</button></td>
                <td><button class="btn num" id="btn6">6</button></td>
                <td><button class="btn op" id="btnRestar">-</button></td>
            </tr>
            <tr>
                <td><button class="btn num" id="btn1">1</button></td>
                <td><button class="btn num" id="btn2">2</button></td>
                <td><button class="btn num" id="btn3">3</button></td>
                <td><button class="btn op" id="btnMultiplicar">*</button></td>
            </tr>
            <tr>
                <td><button class="btn num" id="btn0">0</button></td>
                <td><button class="btn op" id="btnPunto">.</button></td>
                <td><button class="btn op" id="btnIgual">=</button></td>
                <td><button class="btn op" id="btnDividir">/</button></td>
            </tr>
        </table>
        <button class="vestimenta-boton-borrar" id="btnBorrar">Borrar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
