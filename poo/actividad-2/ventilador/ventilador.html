<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Ventilador - Modelo</title>
<style>
  table, td, th {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
  }
</style>
</head>
<body>
<h3>Ventilador</h3>
<table>
  <tr>
    <td>Velocidad</td>
    <td><input type="range" id="velocidad" min="1" max="3" step="1"></td>
  </tr>
  <tr>
    <td>Estado</td>
    <td id="estadoVentilador">Apagado</td>
  </tr>
</table>
<button onclick="encender()">Encender</button>
<button onclick="apagar()">Apagar</button>

<script>
  const estados = ["Apagado", "Baja", "Media", "Alta"];
  let velocidadActual = 0;

  function encender() {
    const range = document.getElementById('velocidad');
    velocidadActual = parseInt(range.value);
    document.getElementById('estadoVentilador').innerText = estados[velocidadActual];
  }

  function apagar() {
    document.getElementById('estadoVentilador').innerText = "Apagado";
  }
</script>
</body>
</html>
