<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Semáforo - Modelo</title>
<style>
  .semaforo {
    width: 60px;
    background-color: #333;
    padding: 10px;
    border-radius: 8px;
    margin: 20px auto;
  }
  .luz {
    width: 40px;
    height: 40px;
    margin: 10px auto;
    border-radius: 50%;
    background-color: grey;
  }
  #rojo { background-color: grey; }
  #amarillo { background-color: grey; }
  #verde { background-color: grey; }
</style>
</head>
<body>
<h3>Semáforo: Control de prioridad</h3>
<div class="semaforo">
  <div id="rojo" class="luz"></div>
  <div id="amarillo" class="luz"></div>
  <div id="verde" class="luz"></div>
</div>
<button onclick="cambiarSemaforo()">Cambiar Estado</button>

<script>
  let estado = 0; // 0: verde, 1: amarillo, 2: rojo
  function cambiarSemaforo() {
    // Resetear colores
    document.getElementById('rojo').style.backgroundColor='grey';
    document.getElementById('amarillo').style.backgroundColor='grey';
    document.getElementById('verde').style.backgroundColor='grey';

    if (estado === 0) {
      document.getElementById('amarillo').style.backgroundColor='yellow';
      estado = 1;
    } else if (estado === 1) {
      document.getElementById('rojo').style.backgroundColor='red';
      estado = 2;
    } else {
      document.getElementById('verde').style.backgroundColor='green';
      estado = 0;
    }
  }

  // Inicializar en verde
  document.getElementById('verde').style.backgroundColor='green';
</script>
</body>
</html>
